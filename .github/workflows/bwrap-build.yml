name: Build bubblewrap Binary

# Triggered by pushing a bwrap version tag, or manually.
on:
  push:
    tags: ["bwrap-v*.*.*"]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  # Pin bubblewrap version â€” keep in sync with bux-bwrap/build.rs.
  BUBBLEWRAP_VERSION: "0.10.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential meson ninja-build libcap-dev

      - name: Download bubblewrap source
        run: |
          curl -fsSL \
            "https://github.com/containers/bubblewrap/releases/download/v${BUBBLEWRAP_VERSION}/bubblewrap-${BUBBLEWRAP_VERSION}.tar.xz" \
            | tar xJ

      - name: Build bwrap
        run: |
          cd "bubblewrap-${BUBBLEWRAP_VERSION}"
          meson setup builddir \
            -Dselinux=disabled \
            -Dman=disabled \
            -Dtests=false \
            -Dbash_completion=disabled \
            -Dzsh_completion=disabled
          ninja -C builddir

          # Verify the binary exists and runs.
          ./builddir/bwrap --version

          mkdir -p ../dist
          cp ./builddir/bwrap ../dist/
          strip ../dist/bwrap

      - name: Verify build artifact
        run: |
          ls -la dist/
          file dist/bwrap

      - name: Package
        run: |
          tar -czf "bux-bwrap-${{ matrix.target }}.tar.gz" -C dist .

      - uses: actions/upload-artifact@v6
        with:
          name: bux-bwrap-${{ matrix.target }}
          path: bux-bwrap-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/bwrap-v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: bux-bwrap-*.tar.gz
          generate_release_notes: true

  publish-bwrap:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/bwrap-v')
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish -p bux-bwrap
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
